<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
        <title>TO-DO</title>
    </head>
    <body>
        <header>
            <img src="<%= require('./images/done.svg') %>" alt="TO-DO">
            <h1>TO-DO</h1>
        </header>

        <nav id="sidebar">
            <div class="sidebar-menu">
                <div class="sidebar-button button-hover" type="button">
                    <img src="<%= require('./images/calendar-all.svg') %>" alt="All">
                    <p>All</p>
                </div>
                <div class="sidebar-button button-hover" type="button">
                    <img src="<%= require('./images/calendar-today.svg') %>" alt="All">
                    <p>Today</p>
                </div>
                <div class="sidebar-button button-hover" type="button">
                    <img src="<%= require('./images/calendar-week.svg') %>" alt="All">
                    <p>Week</p>
                </div>
                <div class="sidebar-button button-hover" type="button">
                    <img src="<%= require('./images/calendar-urgent.svg') %>" alt="All">
                    <p>Urgent</p>
                </div>
                <div class="sidebar-button button-hover" type="button">
                    <img src="<%= require('./images/calendar-completed.svg') %>" alt="All">
                    <p>Completed</p>
                </div>
            </div>

            <div class="sidebar-projects-header">
                <h4>Projects (<span class="projects-count">0</span>)</h3>
                <button class="create-project-button  button-hover" data-tooltip="Create New Project">+</button>
            </div>
            <div class="sidebar-projects">
                <!-- Project Elements are dynamically added through JavaScript -->
            </div>
        </nav>

        <div id="newProjectModal">
            <form id="newProjectForm">
                <h3>New Project</h3>
                <button class="modal-close-button modal-button" type="button" aria-hidden="true">&times;</button>
                <div class="form-content">
                    <div class="form-input">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" placeholder="Project Name" required>
                    </div>

                    <div class="modal-buttons">
                        <button class="modal-cancel-button modal-button" type="button">Cancel</button>
                        <button class="modal-confirm-button modal-button" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <main>
            
        </main>
        
    </body>
</html>
